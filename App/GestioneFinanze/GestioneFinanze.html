<div id="divGestioneFinanze">
    <h1 class="text-center mb-4">📊 Gestione Finanze personali</h1>
    
    <div id="add-section" class="mb-5">
      <h3 class="mb-3">➕ Aggiungi voce</h3>
      <form id="finance-form" class="row gy-2 gx-2">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Titolo (es. Vodafone)"
            required
          />
        </div>

        <div class="col-6">
          <label for="monthlyAmount" class="form-label">Importo rata (€)</label>
          <input
            type="number"
            class="form-control"
            id="monthlyAmount"
            placeholder="Importo rata"
            required
            min="0"
            step="0.01"
          />
        </div>

        <div id="debt-details" class="row">
          <div class="col-6">
            <label for="totalRates" class="form-label">Numero rate</label>
            <input
              type="number"
              class="form-control"
              id="totalRates"
              placeholder="Numero rate totali"
              min="1"
              required
            />
          </div>
          <div class="col-6">
            <label for="dueDate" class="form-label">Data di scadenza</label>
            <input type="date" class="form-control" id="dueDate" />
          </div>
        </div>

        <div class="col-12">
          <select class="form-select" id="type">
            <option value="debt">💰 Debito</option>
            <option value="service">🔁 Servizio</option>
          </select>
        </div>

        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">Aggiungi</button>
        </div>
      </form>
    </div>

    <!-- SEZIONE TOTALE MENSILE -->
    <div id="monthly-total" class="mb-4 fs-4 fw-bold text-end">
      Totale mensile da pagare: €0,00
    </div>

    <!-- SEZIONE DEBITI -->
    <div id="debts-section" class="mb-5">
      <h3>💰 Finanziamenti</h3>
      <div id="debts-list" class="row gy-3"></div>
    </div>

    <!-- SEZIONE SERVIZI -->
    <div id="services-section" class="mb-5">
      <h3>🔁 Servizi</h3>
      <div id="services-list" class="row gy-3"></div>
    </div>
</div>
